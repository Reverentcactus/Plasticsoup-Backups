[temperature_fan controller_fan]
pin: PE6
max_power: 0.60
hardware_pwm: true
control: watermark
max_delta: 2
sensor_type: temperature_mcu
min_temp: 10
max_temp: 80
target_temp: 45

[heater_fan controller_fan2]
pin: PE0
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0

# [heater_fan SB]
# pin: EBB: PB14
# kick_start_time: 0.5
# heater: heater_bed
# heater_temp: 45.0

[temperature_fan pi_fan]
pin: PB9
tachometer_pin: PC15
control: watermark
sensor_type: temperature_host
min_temp: 10
max_temp: 80
target_temp: 45

