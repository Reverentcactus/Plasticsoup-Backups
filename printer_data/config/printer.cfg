# This file contains common pin mappings for the BIGTREETECH Manta M8P V1.0
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# This config is currently only correct for V1.0 boards
# 
# See docs/Config_Reference.md for a description of parameters.
#testing

[include mainsail.cfg]
[include chamber_lights.cfg]
[include bedfans-dualcontrol.cfg]
[include nevermore.cfg]
[include bed_mesh.cfg]
[include toolchanger/readonly-configs/toolchanger-include.cfg]
[include print_start_stop.cfg]
[include macros.cfg]
# [include moonraker_obico_macros.cfg]  #Nozzle cam macros
[virtual_sdcard]
path: ~/printer_data/gcodes
[display_status]
[pause_resume]
[skew_correction]
[exclude_object]


[mcu]
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
canbus_uuid: 8be363d455ce
#restart_method: command
##--------------------------------------------------------------------

# [mcu EBB]
# canbus_uuid: 0a92b16541d7

[input_shaper]

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 10000             #Max 4000
# max_accel_to_decel: 10000
max_z_velocity: 100 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 1000
square_corner_velocity: 5.0

# [temperature_sensor MCU]
# sensor_type: temperature_mcu

[temperature_sensor SoC]
sensor_type: temperature_host

[temperature_sensor chamber]
sensor_type:  PT1000
sensor_pin:   PA3
pullup_resistor: 2200

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor)
[stepper_x]
step_pin: PE2
dir_pin: PB4
enable_pin: !PC11
microsteps: 64
rotation_distance: 39.74  #40
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: PF3
position_endstop: 350
position_max: 350
homing_speed: 25   #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC10
# diag_pin: ^PF3
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
# driver_SGTHRS: 108

[stepper_y]
step_pin: PF12
dir_pin: PF11
enable_pin: !PB3
microsteps: 64
rotation_distance: 39.79  #40
endstop_pin: PF4
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
position_endstop: 350
position_max: 350
homing_speed: 25  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PF13
# diag_pin: ^PF4
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
# driver_SGTHRS: 106

#####################################################################
# 	Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PD7
dir_pin: PD6
enable_pin: !PD5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

endstop_pin: probe:z_virtual_endstop

##--------------------------------------------------------------------

position_max: 340
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PF9
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##--------------------------------------------------------------------
[stepper_z1]
step_pin: PD3
dir_pin: !PD2
enable_pin: !PF10
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: PD4
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##--------------------------------------------------------------------
[stepper_z2]
step_pin: PC9
dir_pin: PC8
enable_pin: !PD1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16


[tmc2209 stepper_z2]
uart_pin: PD0
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##--------------------------------------------------------------------
[stepper_z3]
step_pin: PA10
dir_pin: !PA14
enable_pin: !PA15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: PF8
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

